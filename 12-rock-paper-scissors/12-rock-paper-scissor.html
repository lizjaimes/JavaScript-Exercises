<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <!-- Link element doesn't require a closing tag. It uses 2 attributes. REL-relation which type of file we're loading and href for the file path-->
    <link rel="stylesheet" href="Styles/12-rock-paper-scissors.css">

</head>
<body>
<p class="title">
    Rock Paper Scissors
</p>

<button class="move-button"><img src="\Images\rock-emoji.png" class="move-icon"></button>
<button class="move-button"><img src="Images/paper-emoji.png" class="move-icon"></button>
<button class="move-button"><img src="Images/scissors-emoji.png" class="move-icon"></button>

<p class="js-result result"> You win.</p>
<p class="js-moves"></p>
<p class="js-score score"></p>

<p class="js-score"></p>
<button class="reset-score-button">Reset Score</button>
<button class="auto-play-button" onclick="autoPlay();">Auto Play</button>



<script src="/Scripts/12-rock-paper-scissors.js"></script>

</body>

</html>
